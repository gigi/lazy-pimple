language: php

sudo: false

cache:
  directories:
    - $HOME/.composer/cache

matrix:
  include:
    - php: 5.5
    - php: 5.6
    - php: 7.0
    - php: 7.1
    - php: hhvm
      dist: trusty
  env:
    - DEPENDENCIES='low'
    - DEPENDENCIES='stable'
    - DEPENDENCIES='dev'
  allow_failures:
    - env: DEPENDENCIES='dev'
    - php: hhvm
  fast_finish: true

before_install:
  - composer selfupdate
  - if [ "$DEPENDENCIES" == "low" ]; then composer config disable-tls true; fi;
  - if [ "$DEPENDENCIES" == "low" ]; then composer config secure-http false; fi;

install:
  - phpenv rehash
  - if [ "$DEPENDENCIES" == "dev" ]; then perl -pi -e 's/^}$/,"minimum-stability":"dev"}/' composer.json; fi;
  - if [ "$DEPENDENCIES" != "low" ]; then composer update; fi;
  - if [ "$DEPENDENCIES" == "low" ]; then composer update --prefer-lowest; fi;

script:
  - './vendor/bin/phpunit --testdox --coverage-clover=clover.xml'
  - if [ "$TRAVIS_PHP_VERSION" != "hhvm" ]; then wget https://scrutinizer-ci.com/ocular.phar; fi
  - if [ "$TRAVIS_PHP_VERSION" != "hhvm" ]; then php ocular.phar code-coverage:upload --format=php-clover clover.xml; fi

notifications:
  email: false